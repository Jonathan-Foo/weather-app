<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="info-container">
      <div class="top">
        <input type="search" id="searchbar" />
        <input type="checkbox" class="unit-toggle" />
      </div>
      <div class="middle">
        <div class="left-section">
          <div class="main-icon">
            <img src="/animated/cloudy-day-1.svg" alt="" />
            <div class="high-low-temp">
              <p class="temp-high">H: 21 °C</p>
              <p class="temp-low">L: 21 °C</p>
            </div>
          </div>
          <div class="main-info">
            <p class="location">Tokyo</p>
            <p class="date-time">Saturday, 9th Apr 2022 3:54 pm</p>
            <p class="main-temp">22 °C</p>
            <p class="weather-description">few clouds</p>
          </div>
        </div>
        <div class="right-section">
          <div class="side-info">
            <i class="side-icon"></i>
            <p class="text-info"></p>
            <p class="text-info"></p>
            <p></p>
          </div>

          <div class="side-info">
            <i class="side-icon"></i>
            <p class="text-info"></p>
            <p class="text-info"></p>
            <p></p>
          </div>

          <div class="side-info">
            <i class="side-icon"></i>
            <p class="text-info"></p>
            <p class="text-info"></p>
            <p></p>
          </div>

          <div class="side-info">
            <i class="side-icon"></i>
            <p class="text-info"></p>
            <p class="text-info"></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="options">
          <div class="daily"></div>
          <div class="hourly"></div>
        </div>
        <div class="forecast">
          <i id="previous-icon"></i>
          <i id="next-icon"></i>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
          <div class="card">
            <p class="time"></p>
            <p class="max-temp"></p>
            <p class="min-temp"></p>
            <i class="icon"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
